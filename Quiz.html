        <form name="quiz">
            <fieldset>
            <legend>What is your favourite color?</legend>
            <input type="radio" name="colour" id="pink" value="pink">

            <input type="radio" name="colour" id="yellow" value="yellow">
            <label for="yellow">Yellow</label>
            
            <input type="radio" name="colour" id="green" value="green">
            <label for="green">Green</label>
           
            <input type="radio" name="colour" id="black" value="black">
            <label for="black">Black</label>
            </fieldset>

            
            <fieldset>
            <legend>What is your favourite animal?</legend>
            <input type="radio" name="animal" id="red-panda" value="red-panda">
            <label for="red-panda">Red Panda</label>
                
            <input type="radio" name="animal" id="giraffe" value="giraffe">
            <label for="giraffe">Giraffe</label>

            <label for="jaguar">Jaguar</label>
               
            <input type="radio" name="animal" id="gorilla" value="gorilla">
            <label for="gorilla">Gorilla</label>
            </fieldset>

            
            <fieldset>
            <legend>What is your favourite music genre?</legend>
            <input type="radio" name="music" id="R&B" value="R&B">
            <label for="R&B">R&B</label>
                    
            <input type="radio" name="music" id="pop" value="pop">
            <label for="pop">Pop</label>
                    
            <input type="radio" name="music" id="rock" value="rock">
            <label for="rock">Rock</label>
                   
            <input type="radio" name="music" id="country" value="country">
            <label for="country">Country</label>
            </fieldset>

          
            <fieldset>
            <legend>What is your favourite thing to do in your spare time?</legend>
            <input type="radio" name="hobby" id="reading" value="reading">
            <label for="reading">Reading</label>
                        
            <input type="radio" name="hobby" id="running" value="running">
            <label for="running">Running</label>
                        
            <input type="radio" name="hobby" id="knitting" value="knitting">
            <label for="knitting">Knitting</label>
                       
            <input type="radio" name="hobby" id="swimming" value="swimming">

            </fieldset>
